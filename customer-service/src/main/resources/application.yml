spring:
  cloud:
    discovery:
      enabled: true
    service-registry:
      auto-registration:
        fail-fast: true
  # config rabbitmq for producer
  #rabbitmq:
  #  host: localhost
  #  port: 5672
  #  username: guest
  #  password: guest
  #  queue: customer.queue
  #  template:
  #    exchange: amq.direct
  #    routing-key: customer.routingkey
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  application:
    name: customer
  profiles:
    active: default
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: postgres
  devtools:
    livereload:
      enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 9091