spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/driverLocation
    username: postgres
    password: postgres

  application:
    name: driver-location
  profiles:
    active: default
  devtools:
    livereload:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8082

maxmind:
  geoip:
    geolite2-country-mmdb: classpath:GeoLite2-Country_20170801/GeoLite2-Country.mmdb